<!DOCTYPE html>
<html lang="es">
<head>
 <title>Slider automatico </title>
 <meta charset="UTF-8">
 <meta name="viewport" content="with=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
 <style>
 .slider{
	width: 95%;
	margin: border-bottom: dashed;
}

.slider ul{
display:flex;
padding:0;
animation: cambio 20s infinite alternate linear;
}

.slider li{
list-style: none;
}

@keyframes cambio{
0% {margin-left: 0;}
20% {margin-left: 0;}
  
25% {margin-left: -36%;}
45% {margin-left: -36%;}

}

 </style>

</head>
<body>
  <div class="slider">
     <ul>
		<li><img src="img/upg-presentacion1" alt=""></li>
		<li><img src="img/upg-presentacion2" alt=""></li>
		<li><img src="img/upg-presentacion3" alt=""></li>
		<li><img src="img/upg-presentacion4" alt=""></li>
		<li><img src="img/upg-presentacion5" alt=""></li>
		<li><img src="img/upg-presentacion6" alt=""></li>
		<li><img src="img/upg-presentacion7" alt=""></li>
		<li><img src="img/upg-presentacion8" alt=""></li>
		<li><img src="img/upg-presentacion9" alt=""></li>
		<li><img src="img/upg-presentacion10" alt=""></li>
		<li><img src="img/upg-presentacion11" alt=""></li>
		<li><img src="img/upg-presentacion12" alt=""></li>
		<li><img src="img/upg-presentacion13" alt=""></li>
		<li><img src="img/upg-presentacion14" alt=""></li>
		<li><img src="img/upg-presentacion15" alt=""></li>
     </ul>
  </div>
</body>
</html>
