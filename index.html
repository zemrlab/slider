<!DOCTYPE html>
<html lang="es">
<head>
 <title>Slider automatico </title>
 <meta charset="UTF-8">
 <meta name="viewport" content="with=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
 <style>
 .slider{
	width: 95%;
	margin: border-bottom: dashed;
}

.slider ul{
display:flex;
padding:0;
animation: cambio 20s infinite alternate linear;
}

.slider li{
list-style: none;
}

@keyframes cambio{
0% {margin-left: 0;}
20% {margin-left: 0;}
  
25% {margin-left: -38%;}
45% {margin-left: -38%;}

}

 </style>
 
</head>
<body>
  <div class="slider">
     <ul>
		<li><img src="img/img01.jpg" alt=""></li>
		<li><img src="img/img02.jpg" alt=""></li>
     </ul>
  </div>
</body>
</html>
